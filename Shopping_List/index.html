<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Shopping_List</title>

        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <link rel="icon" href="assets/img/favicon.png">
    </head>

    <body>
        <header class="bg_header">
            <div class="container">
                <h1>CSS Dinner Shopping List</h1>
                <h3>Let`s go to the mall!</h3>
            </div>
        </header>    

        <main class="bg_site">
            <div class="container">
                <label class="box_pointer">
                    <input type="checkbox">
                    <span>A lot of pickles</span>
                    <span> (for the next lessons about CSS)</span>
                </label>
                <label class="box_pointer">
                    <input type="checkbox">
                    <span>10 apples</span>
                    <span> (for more CSS manipulations)</span>
                </label>
                <label class="box_pointer">
                    <input type="checkbox">
                    <span>20 oranges</span>
                    <span> (because they are awesome)</span>
                </label>
                <label class="box_pointer">
                    <input type="checkbox">
                    <span>13 plates</span>
                    <span> (hm... they always dissapear)</span>
                </label>
                <label class="box_pointer">
                    <input type="checkbox">
                    <span>15 bentos</span>
                </label>
                <label class="box_pointer">
                    <input type="checkbox">
                    <span>1 bottle of Sake</span>
                    <span> (for my friends)</span>
                </label>
          </div>
        </main>

        <footer class="bg_site">
            <div class="container">
               <h2>Bon appetit :)</h2>
            </div>
        </footer>
    </body>
</html>
