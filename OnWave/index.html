	</head>

	<body>
		<header class="header">
			<div class="header__container">
				<div class="header__wrapper">
					<div class="header__logo-wrapper">
						<a class="header__logo" href="#">
							<svg class="header__logo-svg">
								<use
									class="header__logo-icon"
									xlink:href="assets/img/sprite.svg#logo"
								></use>
							</svg>
						</a>
					</div>
					<nav class="header__menu">
						<ul class="header__menu-list">
							<li class="header__menu-item">
								<a class="header__menu-link" href="#">
									<span>Home</span>
								</a>
							</li>
							<li class="header__menu-item">
								<a class="header__menu-link" href="#">
									<span>Catalog</span>
								</a>
							</li>
							<li class="header__menu-item">
								<a class="header__menu-link" href="#">
									<span>News</span></a
								>
							</li>
							<li class="header__menu-item">
								<a class="header__menu-link" href="#">
									<span>Contacts</span>
								</a>
							</li>
						</ul>
					</nav>
					<div class="header__panel-wrapper">
						<a href="#" class="header__search">
							<svg class="header__search-svg">
								<use
									class="header__search-icon"
									xlink:href="assets/img/sprite.svg#search"
								></use>
							</svg>
						</a>
						<a href="#" class="header__profile">
							<svg class="header__profile-svg">
								<use
									class="header__profile-icon"
									xlink:href="assets/img/sprite.svg#profile"
								></use>
							</svg>
						</a>
						<div class="header__burger"></div>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="main-slider">
				<div class="main-slider__container">
					<div class="main-slider__wrapper">
						<div class="main-slider__swiper swiper">
							<div
								class="main-slider__swiper-wrapper swiper-wrapper"
							>
								<div
									class="main-slider__swiper-slide swiper-slide"
								>
									<div class="main-slider__slide-container">
										<div
											class="main-slider__background-wrapper"
										>
											<picture>
												<source
													srcset="
														assets/img/titleSlide-1.webp
													"
													type="image/webp"
												/>
												<img
													class="main-slider__slide-background"
													width="1400"
													height="700"
													src="assets/img/titleSlide-1.png"
													alt="background"
												/>
											</picture>
										</div>
										<div class="main-slider__text-wrapper">
											<h2 class="main-slider__title">
												Find your own style
											</h2>
											<a
												class="main-slider__btn"
												href="#"
											>
												veiw more
											</a>
										</div>
									</div>
								</div>
								<div
									class="main-slider__swiper-slide swiper-slide"
								>
									<div class="main-slider__slide-container">
										<div
											class="main-slider__background-wrapper"
										>
											<picture>
												<source
													srcset="
														assets/img/titleSlide-2.webp
													"
													type="image/webp"
												/>
												<img
													class="main-slider__slide-background"
													width="1400"
													height="700"
													src="assets/img/titleSlide-2.png"
													alt="background"
												/>
											</picture>
										</div>
										<div class="main-slider__text-wrapper">
											<h2 class="main-slider__title">
												expand your horizons
											</h2>
											<a
												class="main-slider__btn"
												href="#"
											>
												veiw more
											</a>
										</div>
									</div>
								</div>
								<div
									class="main-slider__swiper-slide swiper-slide"
								>
									<div class="main-slider__slide-container">
										<div
											class="main-slider__background-wrapper"
										>
											<picture>
												<source
													srcset="
														assets/img/titleSlide-3.webp
													"
													type="image/webp"
												/>
												<img
													class="main-slider__slide-background"
													width="1400"
													height="700"
													src="assets/img/titleSlide-3.png"
													alt="background"
												/>
											</picture>
										</div>
										<div class="main-slider__text-wrapper">
											<h2 class="main-slider__title">
												discover new options
											</h2>
											<a
												class="main-slider__btn"
												href="#"
											>
												veiw more
											</a>
										</div>
									</div>
								</div>
							</div>
							<div
								class="main-slider__swiper-pagination swiper-pagination"
							></div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer"></footer>
		<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
