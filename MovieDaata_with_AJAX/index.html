	<body>
		<header class="header">
			<div class="header__container">
				<div class="header__wrapper">
					<form
						class="header__form"
						action="http://www.omdbapi.com/?apikey=79bad6da&"
						method="GET"
						autocomplete="off"
						id="searchForm"
					>
						<div class="header__form-wrapper">
							<input
								class="header__search"
								name="title"
								type="search"
								placeholder="Enter film name here"
							/>
							<select class="header__selector" name="type">
								<option value="movie">movie</option>
								<option value="series">series</option>
								<option value="episode">episode</option>
							</select>
						</div>

						<button class="header__btn" type="submit">
							Search
						</button>
					</form>
				</div>
			</div>
		</header>

		<main class="main">
			<div class="main__container">
				<div class="main__wrapper">
					<div class="main__movie-list">
						<div class="main__movie-serch" id="searchRes"></div>
						<ul
							class="main__movie-pagination"
							id="searchPagination"
						></ul>
					</div>
					<div class="main__full-info full-info" id="fullInfo"></div>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
